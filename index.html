<!-- Script da Aula Principal sobre variáveis -->

<script>
  // variáveis e tipos de dados
  // declaração or declarention
  var name

  // assignment or atribuição de valores
  name = 'Elthon'

  // que tipo de dado foi colocado na variável
  console.log(typeof name)

  console.log('Valor atribuido a variável: ', name)

  // Agrupamento de declarações
  let age, isHuman

  age = 27
  isHuman = true

  // Imprimindo os valores
  console.log(name, age, isHuman)
  // (> Elthon 27 true)

  // Uma coisa importante, na hora de imprimir eu posso utilizar o "+", porem ele "concatena" as variaveis.
  // Exemplo :

  console.log(name + age + isHuman)
  // Impressão no console (> Elthon27true)

  //Para uma exibição com texto e variáveis ficara assim:
  //console.log('O ' + name + ', tem ' + age + ' anos e é: ' + isHuman)

  // Interpolando valores com template literals or template strings
  console.log(`o ${name} tem ${age} anos.`)
</script>
